<table class="table table-bordered">
    <thead>
        <tr>
            <th *ngFor="let k of headerkeys" id="{{k}}">{{k}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of displayData">
            <td *ngFor="let k of headerkeys" headers="{{row[k]}}">{{row[k]}}</td>
        </tr>
    </tbody>
</table>
